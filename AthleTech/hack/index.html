<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Checker</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        video { display: none; }
        canvas { border: 1px solid black; margin-top: 10px; }
        select { margin-top: 10px; }
        #feedback { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Posture Checker</h1>
    <video id="videoInput" autoplay></video>
    <canvas id="canvasOutput" width="640" height="480"></canvas>
    <label for="postureSelect">Select your posture:</label>
    <select id="postureSelect">
        <option value="Warrior II">Warrior II</option>
        <option value="Downward Dog">Downward Dog</option>
        
    </select>
    
    <p id="feedback"></p>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="app.js"></script>
    <div id="postureInfo">
        <h6>Posture Example Downward dog pose and warrior 2</h6>
        <img src="https://bodybyyoga.training/wp-content/uploads/2021/10/Pose-Guide-Core-Engaged-2048x1366.png" width="200px" alt="Example posture image" id="postureImage" />
        <img src="https://www.thehealthjournals.com/wp-content/uploads/2017/03/Yoganatomy_Warrior_Two-e1490124507963.jpg" width="200px" alt="Example posture image" id="postureImage" />
    </div>
</body>
</html>

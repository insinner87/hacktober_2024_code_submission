<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('background_home.jpg'); /* Desktop background image */
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      background-repeat: no-repeat; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
    }

    @media (max-width: 768px) {
      body {
        background-image: url('background_home_mobile.jpeg'); /* Mobile background image */
        background-size: cover; 
        background-position: top center; 
        background-attachment: scroll; 
        padding: 1rem; 
      }
    }

    header {
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      padding: 1rem 0; 
      width: 100%; /* Full width */
      position: fixed; /* Fix header to the top */
      top: 0; /* Align to the top */
      z-index: 10; /* Ensure header is on top */
    }

    .nav-link {
      margin: 0 15px; 
      font-weight: 700; 
      color: #4CAF50; 
      transition: color 0.3s; 
    }

    .nav-link:hover {
      color: #388E3C; 
    }

    .content {
      max-width: 800px; 
      margin: auto; 
      padding: 2rem; 
      text-align: center; 
      color: #333; 
      background-color: rgba(255, 255, 255, 0.9); 
      border-radius: 0.5rem; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      position: relative; 
      top: 25%; /* Higher positioning */
      transform: translateY(-50%); /* Center content vertically */
    }

    .button {
      display: inline-block; 
      margin-top: 20px; 
      padding: 10px 20px; 
      background-color: #4CAF50; 
      color: white; 
      border-radius: 5px; 
      text-decoration: none; 
      transition: background-color 0.3s; 
    }

    .button:hover {
      background-color: #45a049; 
    }

    .card {
      background-color: white; 
      border-radius: 0.5rem; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
      padding: 1rem; 
      margin: 1rem; 
      text-align: center; 
      display: inline-block; 
      width: calc(33% - 2rem); /* Responsive cards */
      vertical-align: top; 
    }

    .svg-icon {
      width: 60px; /* Adjust size as needed */
      height: 60px; /* Adjust size as needed */
      margin: 10px auto; /* Centering the SVG */
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .content {
        padding: 1rem; 
        margin: 1rem; 
        border-radius: 0.25rem; 
        top: 30%; /* Adjust for better mobile positioning */
      }

      .svg-icon {
        width: 40px; /* Smaller size for mobile */
        height: 40px; /* Smaller size for mobile */
      }

      .content p {
        margin: 0.5rem 0; /* Reduce space between paragraphs */
      }

      .card {
        display: none; /* Hide cards on mobile */
      }

      #mobile-menu {
        position: absolute; 
        top: 100%; 
        left: 0; 
        background-color: white; 
        width: 100%; 
        border-radius: 0.25rem; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      }

      .mobile-menu a {
        padding: 1rem; 
        display: block; 
        color: #4CAF50; 
        text-decoration: none; 
      }

      .mobile-menu a:hover {
        background-color: #f1f1f1; 
      }
    }
  </style>
</head>
<body>
  <header class="py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <img src="Vista Logos/logo-svg.svg" alt="Logo" class="logo" width="100">
      <nav class="hidden md:flex">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="login.html">Register/Login</a>
        <a class="nav-link" href="about.html">About Us</a>
        <a class="nav-link" href="contact.html">Contact Us</a>
      </nav>
      <div class="md:hidden flex items-center">
        <i class="fas fa-bars text-green-700 cursor-pointer" onclick="toggleMenu()"></i>
      </div>
    </div>
    <div id="mobile-menu" class="hidden mobile-menu flex flex-col space-y-0 mt-2">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="login.html">Register/Login</a>
      <a class="nav-link" href="about.html">About Us</a>
      <a class="nav-link" href="contact.html">Contact Us</a>
    </div>
  </header>

  <div class="content">
    <h1 class="text-3xl font-bold">Welcome to Our Agricultural Platform</h1>
    <a href="login.html" class="button">Get Started</a>
  </div>

  <div class="container mx-auto flex flex-wrap justify-center mt-16">
    <div class="card">
      <img src="documents-svgrepo-com.svg" alt="Simplifies Subsidies Application" class="svg-icon" />
      <h3 class="font-bold">Simplifies Subsidies</h3>
    </div>
    <div class="card">
      <img src="fertilizer-color-icon.svg" alt="Fertilizers by Soil Quality" class="svg-icon" />
      <h3 class="font-bold">Fertilizers by Soil Quality</h3>
    </div>
    <div class="card">
      <img src="global-market-icon.svg" alt="Crop Listings" class="svg-icon" />
      <h3 class="font-bold">Crop Listings</h3>
    </div>
    <div class="card">
      <img src="quality-svgrepo-com.svg" alt="Crop Quality Testing" class="svg-icon" />
      <h3 class="font-bold">Crop Quality Testing</h3>
    </div>
    <div class="card">
      <img src="chemistry-svgrepo-com.svg" alt="Soil Quality Testing Kit" class="svg-icon" />
      <h3 class="font-bold">Soil Quality Testing Kit</h3>
    </div>
    <div class="card">
      <img src="download-icon-chart+graph+marketing+report+sales+statistics+icon-1320086520781030923_0.svg" alt="Average Retail Price of Crops" class="svg-icon" />
      <h3 class="font-bold">Avg Retail Price of Crops</h3>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>

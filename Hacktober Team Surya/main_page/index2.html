<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('background_home.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align items to the start */
      align-items: center;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('background_home_mobile.jpeg');
        background-size: cover;
        background-position: top center;
        background-attachment: scroll;
        padding: 1rem;
      }
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 1rem 0;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      height: 100px; /* Set header height */
      display: flex;
      align-items: center; /* Center items vertically */
    }

    #weather {
      font-family: Arial, sans-serif;
      background-color: #f0f0f000;
      /* padding: 20px; */
      border-radius: 8px;
      width: 700px;
      text-align:justify;
      color:#4CAF50;
      margin: 0 10px 10px 10px;
      /* box-shadow: 0 4px 8px rgba(0,0,0,0.2); */
      
    }

    h3 {
      color: #333;
    }

    p {
      color: #555;
    }

    .nav-link {
      margin: 0 15px;
      font-weight: 700;
      color: #4CAF50;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #388E3C;
    }

    .container {
      margin-top: 40px; /* Adjust to position content below enlarged header */
      font-size: large;
    }
    .container img {
      margin-bottom: 40px;
    }
    .container1 {
      margin-top: 250px; /* Adjust to position content below enlarged header */
    }

    .card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Slightly larger shadow */
      padding: 2rem; /* Increase padding for larger cards */
      margin: 1.5rem; /* Increase margin between cards */
      text-align: center;
      display: inline-block;
      width: calc(30% - 3rem); /* Make cards larger */
      vertical-align: top;
    }
    .card a {
      text-decoration: none;
      color: inherit; /* Maintain the text color */
    }

    .svg-icon {
      width: 80px; /* Enlarge icons */
      height: 80px;
      margin: 15px auto;
    }

    @media (max-width: 768px) {
      .svg-icon {
        width: 50px;
        height: 50px;
      }

      .card {
        width: calc(100% - 2rem); /* Full width for mobile */
      }
    }
  </style>
</head>
<body>
  <header class="py-4">
    <div class="container mx-auto flex justify-between items-center px-4" height="70px">
      <img src="Vista Logos/logo-svg.svg" alt="Logo" class="logo" width="100" height="70">
      <nav class="hidden md:flex">
        <div id="weather">Loading weather...</div> <!-- Weather display area -->

        <a class="nav-link" href="http://127.0.0.1:3000/main_page/indexx.html">Logout</a>
        <a class="nav-link" href="about.html">About Us</a>
        <a class="nav-link" href="http://myproject.local/contact.php">Contact Us</a>
      </nav>
      <div class="md:hidden flex items-center">
        <i class="fas fa-bars text-green-700 cursor-pointer" onclick="toggleMenu()"></i>
      </div>
    </div>
    <div id="mobile-menu" class="hidden mobile-menu flex flex-col space-y-0 mt-2">
      <a class="nav-link" href="http://127.0.0.1:3000/main_page/indexx.html">Logout</a>
      <a class="nav-link" href="about.html">About Us</a>
      <a class="nav-link" href="http://myproject.local/contact.php">Contact Us</a>
    </div>
  </header>

  <div class="container1 mx-auto flex flex-wrap justify-center">
    
    
    <a href="http://127.0.0.1:3000/crop listing/store.html" class="card">
      <img src="global-market-icon.svg" alt="Crops For Sale" class="svg-icon" />
      <h3 class="font-bold text-xl">Crops For Sale</h3>
    </a>
    <a href="crop-quality-testing.html" class="card">
      <img src="quality-svgrepo-com.svg" alt="Crop Quality Testing" class="svg-icon" />
      <h3 class="font-bold text-xl">Crop Quality Testing</h3>
    </a>
    
    <a href="http://127.0.0.1:3000/current rates/index.html" class="card">
      <img src="download-icon-chart+graph+marketing+report+sales+statistics+icon-1320086520781030923_0.svg" alt="Average Retail Price of Crops" class="svg-icon" />
      <h3 class="font-bold text-xl">Avg Retail Price of Crops</h3>
    </a>
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>

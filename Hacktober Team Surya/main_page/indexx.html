<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('background_home.jpg'); /* Desktop background image */
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      background-repeat: no-repeat; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
    }

    @media (max-width: 768px) {
      body {
        background-image: url('background_home_mobile.jpeg'); /* Mobile background image */
        background-size: cover; 
        background-position: top center; 
        background-attachment: scroll; 
        padding: 1rem; 
      }
    }

    header {
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      padding: 1rem 0; 
      width: 100%; /* Full width */
      position: fixed; /* Fix header to the top */
      top: 0; /* Align to the top */
      z-index: 10; /* Ensure header is on top */
      height: 100px; /* Set header height */
      display: flex;
      align-items: center; /* Center items vertically */
    }

    .nav-link {
      margin: 0 15px; 
      font-weight: 700; 
      color: #4CAF50; 
      transition: color 0.3s; 
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      display: inline-block;
    }
    

    .nav-link:hover {
      border-radius: 8px;
      background-color: #4CAF50;
      color: #eef2ee; 
    }

    .content {
      max-width: 300px; 
      margin: auto; 
      padding: 2rem; 
      text-align: center; 
      color: #333; 
      background-color: rgba(255, 255, 255, 0.9); 
      border-radius: 0.5rem; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      position: relative; 
      top: 20%; /* Higher positioning */
      transform: translateY(-50%); /* Center content vertically */
      
    }
    

    .button {
      display: inline-block; 
      margin-top: 20px; 
      padding: 10px 20px; 
      background-color: #4CAF50; 
      color: white; 
      border-radius: 5px; 
      text-decoration: none; 
      transition: background-color 0.3s; 
    }

    .button:hover {
      background-color: #45a049; 
    }
  </style>
</head>
<body>
  <header class="py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <img src="Vista Logos/logo-svg.svg" alt="Logo" class="logo" width="100">
      <nav class="hidden md:flex">
        <a class="nav-link" href="indexx.html">Home</a>
        <a class="nav-link" href="http://myproject.local/pages/register.php">Register/Login</a>
        <a class="nav-link" href="about.html">About Us</a>
        <a class="nav-link" href="http://myproject.local/contact.php">Contact Us</a>
      </nav>
      <div class="md:hidden flex items-center">
        <i class="fas fa-bars text-green-700 cursor-pointer" onclick="toggleMenu()"></i>
      </div>
    </div>
    <div id="mobile-menu" class="hidden mobile-menu flex flex-col space-y-0 mt-2">
      <a class="nav-link" href="indexx.html">Home</a>
      <a class="nav-link" href="http://myproject.local/pages/register.php">Register/Login</a>
      <a class="nav-link" href="about.html">About Us</a>
      <a class="nav-link" href="http://myproject.local/contact.php">Contact Us</a>
    </div>
  </header>

  <div class="content">
    <h1 class="text-3xl font-bold"><b>Welcome to Our Agricultural Platform</b></h1>
    <a href="http://myproject.local/pages/register.php" class="button">Get Started</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>

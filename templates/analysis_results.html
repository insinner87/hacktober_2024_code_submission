<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Numerical Columns Summary</h2>
                <table class="table table-bordered">
                    {{ describe|safe }}
                </table>
            </div>
            <div class="col-md-6">
                <h2>Correlation Heatmap</h2>
                <img src="data:image/png;base64,{{ heatmap_url }}" alt="Correlation Heatmap" class="img-fluid">
            </div>
        </div>
        <h2>Distribution Plots</h2>
        <div class="row">
            {% for column, plot_url in plot_urls %}
            <div class="col-md-6">
                <h3>{{ column }}</h3>
                <img src="data:image/png;base64,{{ plot_url }}" alt="Distribution of {{ column }}" class="img-fluid">
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('analyze', filename=filename) }}" class="btn btn-primary">Back to Analysis</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Upload New File</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
            margin-top: 20px;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Wraps long lines */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Analyze Data</h1>
    <h2>Data Info:</h2>
    <pre>{{ info }}</pre>
    <h2>First 5 Rows:</h2>
    <div>{{ head|safe }}</div> <!-- Ensure this is safe HTML -->
    
    <div>
        <a href="{{ url_for('analyze_data', filename=filename) }}">Analyze Data</a>
        <a href="{{ url_for('predict', filename=filename) }}">Predict Data</a>
        <a href="{{ url_for('index') }}">Upload New File</a>
    </div>
</body>
</html>
